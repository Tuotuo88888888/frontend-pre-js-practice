<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <p class="warning">距离活动结束时间：</p>
      <div class="clock">
        <div class="time-list">
          <img src="./../images/1.png" alt="" />
        </div>
        <div class="time-list">
          <img src="./../images/1.png" alt="" />
        </div>
        <span class="span hour">时</span>
        <div class="time-list">
          <img src="./../images/1.png" alt="" /><img
            src="./../images/1.png"
            alt=""
          />
        </div>
        <div class="time-list">
          <img src="./../images/1.png" alt="" />
        </div>
        <span class="span minute">分</span>
        <div class="time-list">
          <img src="./../images/1.png" alt="" />
        </div>
        <div class="time-list">
          <img src="./../images/1.png" alt="" />
        </div>
        <span class="span second">秒</span>
      </div>
    </div>
  </body>
</html>
