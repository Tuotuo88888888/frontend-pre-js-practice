<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="banner">
      <div class="center">
        <div class="prize">
          <img src="./../img/prize_1.png" alt="" />
          <span>IphoneX</span>
        </div>
        <div class="prize">
          <img src="./../img/prize_2.png" alt="" />
          <span>现金50元</span>
        </div>
        <div class="prize">
          <img src="./../img/prize_3.png" alt="" />
          <span>HUAWEI</span>
        </div>
        <div class="prize">
          <img src="./../img/prize_4.png" alt="" />
          <span>现金10元</span>
        </div>
        <div class="prize">
          <img src="./../img/prize_5.png" alt="" />
          <span>谢谢参与</span>
        </div>
        <div class="prize">
          <img src="./../img/prize_6.png" alt="" />
          <span>手机优惠券</span>
        </div>
        <div class="prize">
          <img src="./../img/prize_7.png" alt="" />
          <span>电脑优惠券</span>
        </div>
        <div class="prize">
          <img src="./../img/prize_8.png" alt="" />
          <span>U盘</span>
        </div>
        <div class="middle">
          <img src="./../img/logo.png" alt="" class="logo" />
          <h1 class="choujiang">还可以抽奖<span id="cjcs">5</span>次</h1>
          <button class="cjbtn">再来一次</button>
        </div>
      </div>
      <div class="modal">
        <div class="warning">
          <div class="note">
            <span class="title">温馨提示</span>
            <button class="close">&times;</button>
          </div>
          <div class="body">
            <p class="content">恭喜您获得U盘</p>
          </div>
          <div class="foot">
            <div class="buttonGroup">
              <button id="ok">再来一次</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
