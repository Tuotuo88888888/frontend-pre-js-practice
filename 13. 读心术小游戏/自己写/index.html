<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <button class="gamebtn">
          <img class="game-content" />
        </button>
        <div class="des">
          <p>在心中任意选择一个两位数</p>
          <p>（或者说，从10~99之间任意选择一个数）</p>
          <p>把这个数字分别减去其十位数和个位数</p>
          <p>（例如你选择的是71,那就：71-7-1=63）</p>
          <p>
            在右边图表中找出与最后得出的数所相应的图形，并把这个图形牢记心中。
          </p>
          <p>然后点击上方的阵型。</p>
          <p>你会发现，阵型所显示出来的图形就是你刚刚心里记下的那个图形。</p>
        </div>
      </div>
      <div class="chartlet-list"></div>
    </div>
  </body>
</html>
